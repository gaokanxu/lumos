[package]
name = "lpl-token-metadata-interface"
version = "0.4.0"
description = "Lumos Program Library Token Metadata Interface"
authors = ["Gao Kanxu <gaokanxu@gmail.com>"]
repository = "https://github.com/gaokanxu/lumos-program-library"
license = "Apache-2.0"
edition = "2021"

[features]
serde-traits = ["dep:serde", "lpl-pod/serde-traits"]

[dependencies]
borsh = "1.5.1"
serde = { version = "1.0.204", optional = true }
lumos-program = "2.0.0"
lpl-discriminator = { version = "0.3.0", path = "../../libraries/discriminator" }
lpl-program-error = { version = "0.5.0", path = "../../libraries/program-error" }
lpl-type-length-value = { version = "0.5.0", path = "../../libraries/type-length-value" }
lpl-pod = { version = "0.3.0", path = "../../libraries/pod", features = [
  "borsh",
] }

[dev-dependencies]
serde_json = "1.0.120"

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
