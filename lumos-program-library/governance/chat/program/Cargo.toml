[package]
name = "lpl-governance-chat"
version = "0.2.9"
description = "Lumos Program Library Governance Chat Program"
authors = ["Gao Kanxu <gaokanxu@gmail.com>"]
repository = "https://github.com/gaokanxu/lumos-program-library"
license = "Apache-2.0"
edition = "2021"

[features]
no-entrypoint = []
test-sbf = []

[dependencies]
arrayref = "0.3.8"
bincode = "1.3.2"
borsh = "1.5.1"
num-derive = "0.4"
num-traits = "0.2"
serde = "1.0.204"
serde_derive = "1.0.103"
lumos-program = "2.0.0"
lpl-token = { version = "6.0", path = "../../../token/program", features = [
  "no-entrypoint",
] }
lpl-governance = { version = "4.0.0", path = "../../program", features = [
  "no-entrypoint",
] }
lpl-governance-tools = { version = "0.1.4", path = "../../tools" }
lpl-governance-addin-api = { version = "0.1.4", path = "../../addin-api" }
thiserror = "1.0"


[dev-dependencies]
assert_matches = "1.5.0"
proptest = "1.5"
lumos-program-test = "2.0.0"
lumos-sdk = "2.0.0"
lpl-governance-test-sdk = { version = "0.1.4", path = "../../test-sdk" }
lpl-governance-addin-mock = { version = "0.1.4", path = "../../addin-mock/program" }


[lib]
crate-type = ["cdylib", "lib"]
