[package]
name = "lpl-discriminator-derive"
version = "0.2.0"
description = "Derive macro library for the `lpl-discriminator` library"
authors = ["Gao Kanxu <gaokanxu@gmail.com>"]
repository = "https://github.com/gaokanxu/lumos-program-library"
license = "Apache-2.0"
edition = "2021"

[dependencies]
quote = "1.0"
lpl-discriminator-syn = { version = "0.2.0", path = "../syn" }
syn = { version = "2.0", features = ["full"] }

[lib]
proc-macro = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
