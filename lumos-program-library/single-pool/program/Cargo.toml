[package]
name = "lpl-single-pool"
version = "1.0.1"
description = "Lumos Program Library Single-Validator Stake Pool"
authors = ["Gao Kanxu <gaokanxu@gmail.com>"]
repository = "https://github.com/gaokanxu/lumos-program-library"
license = "Apache-2.0"
edition = "2021"

[features]
no-entrypoint = []
test-sbf = []

[dependencies]
arrayref = "0.3.8"
borsh = "1.5.1"
num-derive = "0.4"
num-traits = "0.2"
num_enum = "0.7.2"
lumos-program = "2.0.0"
lumos-security-txt = "1.1.1"
lpl-token = { version = "6.0", path = "../../token/program", features = [
  "no-entrypoint",
] }
lpl-associated-token-account = { version = "4.0.0", path = "../../associated-token-account/program", features = [
  "no-entrypoint",
] }
thiserror = "1.0"

[dev-dependencies]
lumos-program-test = "2.0.0"
lumos-sdk = "2.0.0"
lumos-vote-program = "2.0.0"
test-case = "3.3"
bincode = "1.3.1"
rand = "0.8.5"
approx = "0.5.1"

[lib]
crate-type = ["cdylib", "lib"]

[patch.crates-io.lumos-security-txt]
 git = "https://github.com/gaokanxu/lumos-security-txt"
 branch = "main"
