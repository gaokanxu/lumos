[package]
name = "lpl-associated-token-account"
version = "4.0.0"
description = "Lumos Program Library Associated Token Account"
authors = ["Gao Kanxu <gaokanxu@gmail.com>"]
repository = "https://github.com/gaokanxu/lumos"
license = "Apache-2.0"
edition = "2021"

[features]
no-entrypoint = []
test-sbf = []

[dependencies]
assert_matches = "1.5.0"
borsh = "1.5.1"
num-derive = "0.4"
num-traits = "0.2"
lumos-program = { workspace = true }
lpl-token = { version = "6.0", path = "../../token/program", features = [
  "no-entrypoint",
] }
lpl-token-2022 = { version = "4.0.0", path = "../../token/program-2022", features = [
  "no-entrypoint",
] }
thiserror = "1.0"

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
