[package]
name = "lpl-token-2022"
version = "4.0.1"
description = "Lumos Program Library Token 2022"
authors = ["Gao Kanxu <gaokanxu@gmail.com>"]
repository = "https://github.com/gaokanxu/lumos"
license = "Apache-2.0"
edition = "2021"
exclude = ["js/**"]

[features]
no-entrypoint = []
test-sbf = []
serde-traits = ["dep:serde", "dep:serde_with", "dep:base64", "lpl-pod/serde-traits"]
default = ["zk-ops"]
# Remove this feature once the underlying syscalls are released on all networks
zk-ops = []

[dependencies]
arrayref = "0.3.8"
bytemuck = { version = "1.16.1", features = ["derive"] }
num-derive = "0.4"
num-traits = "0.2"
num_enum = "0.7.2"
lumos-program = { workspace = true }
lumos-security-txt = { workspace = true }
lumos-zk-token-sdk = { workspace = true }
lpl-memo = { workspace = true }
lpl-token = { workspace = true }
lpl-token-group-interface = { workspace = true }
lpl-token-metadata-interface = { workspace = true }
lpl-transfer-hook-interface = { workspace = true }
lpl-type-length-value = { workspace = true }
lpl-pod = { workspace = true }
lumos-transaction-status = { workspace = true }
lumos-program-test = { workspace = true }
lumos-sdk = { workspace = true }
lpl-tlv-account-resolution = { workspace = true }


thiserror = "1.0"
serde = { version = "1.0.204", optional = true }
serde_with = { version = "3.9.0", optional = true }
base64 = { version = "0.22.1", optional = true }


[dev-dependencies]
lazy_static = "1.5.0"
proptest = "1.5"
serial_test = "3.1.1"
serde_json = "1.0.120"

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[patch.crates-io.lumos-security-txt]
 git = "https://github.com/gaokanxu/lumos-security-txt"
 branch = "main"
