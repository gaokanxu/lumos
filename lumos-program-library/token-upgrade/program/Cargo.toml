[package]
name = "lpl-token-upgrade"
version = "0.1.1"
description = "Lumos Program Library Token Upgrade"
authors = ["Gao Kanxu <gaokanxu@gmail.com>"]
repository = "https://github.com/gaokanxu/lumos-program-library"
license = "Apache-2.0"
edition = "2021"

[features]
no-entrypoint = []
test-sbf = []

[dependencies]
num-derive = "0.4"
num-traits = "0.2"
num_enum = "0.7.2"
lumos-program = "2.0.0"
lpl-token-2022 = { version = "4.0.0", path = "../../token/program-2022", features = ["no-entrypoint"] }
thiserror = "1.0"

[dev-dependencies]
lumos-program-test = "2.0.0"
lumos-sdk = "2.0.0"
lpl-token = { version = "6.0", path = "../../token/program", features = ["no-entrypoint"] }
lpl-token-client = { version = "0.11.0", path = "../../token/client" }
test-case = "3.3"

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
