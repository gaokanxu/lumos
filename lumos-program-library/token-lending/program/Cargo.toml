[package]
name = "lpl-token-lending"
version = "0.2.0"
description = "Lumos Program Library Token Lending"
authors = ["Gao Kanxu <gaokanxu@gmail.com>"]
repository = "https://github.com/gaokanxu/lumos-program-library"
license = "Apache-2.0"
edition = "2021"

[features]
no-entrypoint = []
test-sbf = []

[dependencies]
arrayref = "0.3.8"
bytemuck = "1.16.1"
num-derive = "0.4"
num-traits = "0.2"
lumos-program = "2.0.0"
lpl-token = { version = "6.0", path = "../../token/program", features = [ "no-entrypoint" ] }
thiserror = "1.0"
uint = "0.9"

[dev-dependencies]
assert_matches = "1.5.0"
proptest = "1.5"
lumos-program-test = "2.0.0"
lumos-sdk = "2.0.0"

[lib]
crate-type = ["cdylib", "lib"]
