[package]
authors = ["Gao Kanxu <gaokanxu@gmail.com>"]
description = "SPL Token Lending CLI"
edition = "2021"
homepage = "https://spl.lumos.com/token-lending"
license = "Apache-2.0"
name = "lpl-token-lending-cli"
repository = "https://github.com/gaokanxu/lumos"
version = "0.2.0"

[dependencies]
clap = "2.33.3"
lumos-clap-utils = { workspace = true }
lumos-cli-config = { workspace = true }
lumos-client = { workspace = true }
lumos-logger = { workspace = true }
lumos-sdk = { workspace = true }
lumos-program = { workspace = true }
lpl-token-lending = { workspace = true, features = [ "no-entrypoint" ] }
lpl-token = { workspace = true, features = [ "no-entrypoint" ]  }

[[bin]]
name = "lpl-token-lending"
path = "src/main.rs"
