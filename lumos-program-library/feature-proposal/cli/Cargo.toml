[package]
name = "lpl-feature-proposal-cli"
version = "1.2.0"
description = "SPL Feature Proposal Command-line Utility"
authors = ["Gao Kanxu <gaokanxu@gmail.com>"]
repository = "https://github.com/gaokanxu/lumos-program-library"
license = "Apache-2.0"
edition = "2021"

[dependencies]
chrono = "0.4.38"
clap = "2.33.3"
lumos-clap-utils = "2.0.0"
lumos-cli-config = "2.0.0"
lumos-client = "2.0.0"
lumos-logger = "2.0.0"
lumos-sdk = "2.0.0"
lpl-feature-proposal = { version = "1.0", path = "../program", features = ["no-entrypoint"] }

[[bin]]
name = "lpl-feature-proposal"
path = "src/main.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
